<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
   
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div><span class="tweeter">tweeter</span></div>
      <span class="writeTweet"><strong>Write</strong> a new tweet</span>
      <div id="arrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header>
      <div class="img">
        <img class="profilePic" src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="name">
        <h2>Barento Badaso</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

 <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets">
        <article class="tweet-header wrapper">
          <head>
            <!-- <div class="left">             -->
              <i class="fas fa-coffee"></i>
              <h1 class="left">Badaso Badaso</h1>
            <!-- </div> -->
            <h5 class="right">@badaso</h5>
          </head>
          <p class="message">
            Lebron is the goat #Crown #HailtheKing!
          </p>
          <footer class="tweet-footer">
            <div>
              <p class="left" id="days">12 Days Ago</p>
            </div>

            </div>
              <span class="fas fa-flag"></span>
              <span class="fas fa-retweet"></span>
              <span class="fas fa-heart"></span>
          </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
